<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Formulario de pago</title>

        <!-- importar bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"
            referrerpolicy="no-referrer">

        <!-- Para importar Iconos -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <form>
            <div class="container m-5 border border-secondary">
                <div class="bg-secondary">
                    <label class="form-label fs-3">Payment for example</label>
                </div>
                <div class="p-auto">
                    <div class=" bg-danger d-flex border border-secondary rounded">
                        <label class="m-1">Some fields are missing</label>
                    </div>
                </div>
                <div class="row p-auto">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Card #</label>
                        <input type="text" class="form-control" placeholder="xxxxxxxx" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">CVC #</label>
                    <input type="text" class="form-control" placeholder="0000" aria-label="Last name">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Amonut</label>
                        <input type="text" class="form-control" placeholder="Amount" aria-label="Last name">
                    </div>
                    
                </div>
                    
                <div class="row">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Firste Name</label>
                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">City</label>
                        <input type="text" class="form-control"  aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">      
                        <option selected>Pick a state</option>   
                        </select>
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Postal Code</label>
                        <input type="text" class="form-control"  aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">We accept:</label>
                            <div class="container border border-secondary rounded text-light bg-secondary">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>    
                    </div>    
                    <div class="col form-floating">
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            <label for="exampleFormControlTextarea1" class="form-label">Add my notes here</label>
                        </div>
                    </div>      
                <div class="border-top p-2 flex-row-reverse">
                    <button type="button" class="btn btn-primary float-end">Send</button>
                    <button type="button" class="btn btn-secondary float-end">Cancel</button>
                </div>       
            </div>
        </form>    


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>

</html>
